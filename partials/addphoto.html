<div class="container add-photo">
   <h2>Add a photo</h2>
   <form ng-submit="controller.submit(controller.form)">
      <div class="form-group">
         <label for="photoTitle">Photo Title</label>
         <input type="text" name="phototitle" class="form-control" ng-model="controller.form.phototitle">
      </div>
      <div class="form-group">
         <label for="photoUrl">Photo URL</label>
         <input type="text" name="photourl" class="form-control" ng-model="controller.form.photourl">
      </div>
      <div class="form-group">
         <label for="photoDescription">Photo Description</label>
         <textarea name="photodescription" cols="30" rows="10" class="form-control" ng-model="controller.form.photodescription"></textarea>
      </div>
      <input class="btn btn-success" type="submit" value="Add a new photo">
   </form>
</div>
