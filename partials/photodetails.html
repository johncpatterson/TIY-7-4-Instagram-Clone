<div class="container photo-details">
   <h2>Photo Details</h2>
   <div class="row">
      <div class="col-md-6">
         <img src="{{controller.photo.url}}" class="photo-detail-image img-responsive">
      </div>
      <div class="col-md-6 photo-details-info">
         <p>{{controller.photo.title}}</p>
         <p>{{controller.photo.description}}</p>
         <p>Added: {{controller.photo.posted | date:'mediumDate'}}</p>
      </div>
   </div>
</div>
